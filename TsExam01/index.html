<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Display Input</title>
</head>
<body>
  <div id="contain" class="container flex flex-col items-center justify-center ">
    <div class="text-green-700 mt-5">Random Numbers:</div>
    <input id="myInp" class="border border-gray-300 rounded p-2 w-1/2" type="text" placeholder="5-digit number">
    <div class="flex mt-2">
      <button id="generateButton" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded mr-2">Generate Random</button>
      <button id="calculateButton" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded mr-2">Calculate</button>
      <button id="clearButton" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded">Clear</button>
    </div>
  </div>
</div>
   <script type="module" src="./dist/index.js"></script> 
  
</body>
</html>
